<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>landing 2</title>

    <!--Stylesheets-->
    <link rel="stylesheet" href="landing2.css">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>
    <div class="mainBG">
        <nav id="nav" class="navbar">
            <ul>
                <li><a href="" id="logo">JumpKick</a></li>
            </ul>
            <ul>
                <li><a href="" class="navItem">Demos</a></li>
                <li><a href="" class="navItem">Pages</a></li>
                <li><a href="" class="navItem">Features</a></li>
                <li><a href="" class="navItem">Support</a></li>
                <li><a href="" class="buyBtn">Buy Jumpstart</a></li>
            </ul>
        </nav>
        <a href="#" onclick="lightbox_open();">
            <div class="videoContainer">
                    <div class="videoBTN">
                        <div class="triangle"></div>
                    </div>
            </div>
        </a>
        <div id="light">
            <a class="boxclose" id="boxclose" onclick="lightbox_close();"></a>
            <video id="VisaChipCardVideo" width="600" controls>
                <source src="video.mp4" type="video/mp4">
                <!--Browser does not support <video> tag -->
            </video>
        </div>
        <div id="fade" onClick="lightbox_close();"></div>
    </div>

    <script>
            window.document.onkeydown = function (e) {
                    if (!e) {
                        e = event;
                    }
                    if (e.keyCode == 27) {
                        lightbox_close();
                    }
                }

                function lightbox_open() {
                    var lightBoxVideo = document.getElementById("VisaChipCardVideo");
                    window.scrollTo(0, 0);
                    document.getElementById('light').style.display = 'block';
                    document.getElementById('fade').style.display = 'block';
                    lightBoxVideo.play();
                }

                function lightbox_close() {
                    var lightBoxVideo = document.getElementById("VisaChipCardVideo");
                    document.getElementById('light').style.display = 'none';
                    document.getElementById('fade').style.display = 'none';
                    lightBoxVideo.pause();
                }
    </script>
</body>
</html>
